<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date-javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        This ia container
        current time is <span id="time"></span>

    <script>
        console.log("its a javascript date and time how to use it ?");
        let d = new Date();
        console.log(d)

        // let newdate = new Date( years month date hourse minutes seconds );
        let newDate = new Date(2024, 8, 6, 7, 45, 26);
        console.log(newDate, "this on alert on your browser");

        let yr = newDate.getFullYear();
        console.log("this is years", yr);

        let dt = newDate.getDate();
        console.log("this is date of the month ", dt);
        let month = newDate.getMonth();
        console.log("this is  month", month);
        let hourse = newDate.getHours();
        console.log("this is hours ", hourse);
        let minutes = newDate.getMinutes();
        console.log("this is Minutes ", minutes);
        let Seconds = newDate.getSeconds();
        console.log("this is Seconds ", Seconds);
        let mili = newDate.getMilliseconds();
        console.log("this is mili ", mili);
        let zone = newDate.getTimezoneOffset();
        console.log("this is time zone ", zone);
        console.log("jenreate new date with out args")
        newDate.setDate(5);
        console.log(newDate)
        // newDate.setDate(13);
        // console.log(newDate)


        newDate.setDate(3);
        newDate.setMinutes(8);
        console.log(newDate)
        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        };
    </script>


    <script src="main.js"></script>
</body>
